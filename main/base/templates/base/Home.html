<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOAN DEFAULT PREDICTION</title>
    <link rel="stylesheet" href="{% static 'css/Home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <img src="{% static 'images/Picture.png'%}" alt="Image" id="image" >
    <div id ="main_text">
        <span>Check Loan Approval</span><span id="yellow_text"> Easily</span>
    </div>
    <form method="POST" action="{% url 'predict' %}">
        {% csrf_token %}
        <div class="boxes">
            <div>
                <label for="age" class="labels">Age</label>  
                    <input type="text" class="search-bar" placeholder="Data" name="age">
                <label for="RevolvingUtilizationOfUnsecuredLines" class="labels">Revolving Utilization of Unsecured Lines</label>
                    <input type="text" class="search-bar" placeholder="Data" name="RevolvingUtilizationOfUnsecuredLines">
                <label for="DebtRatio" class="labels">Debt Ratio</label>
                    <input type="text" class="search-bar" placeholder="Data" name="DebtRatio">
                <label for="MonthlyIncome" class="labels">Monthly Income</label>
                    <input type="text" class="search-bar" placeholder="Data" name="MonthlyIncome">
            </div>
            <div>
                <label for="NumberOfOpenCreditLinesAndLoans" class="labels">Number of Open Credit Lines and Loans</label>
                    <input type="text" class="search-bar" placeholder="Data" name="NumberOfOpenCreditLinesAndLoans">
                <label for="NumberRealEstateLoansOrLines" class="labels">Number of Real Estate Loans Or Lines</label>
                    <input type="text" class="search-bar" placeholder="Data" name="NumberRealEstateLoansOrLines">
                <label for="NumberOfDependents" class="labels">Number of Dependents</label>
                    <input type="text" class="search-bar" placeholder="Data" name="NumberOfDependents">
            </div>
        </div>
        <div>
            <button type="submit">PREDICT</button>
        </div>
    </form>
    {% if result %}
    <div>
        <p id="result">{{result}}</p>
    </div>
    {% endif %}
</body>
</html>
